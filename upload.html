<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wardrobe â€“ StyleAura</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbeffb, #f0f8ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      margin-bottom: 2rem;
    }

    .upload-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px dashed #888;
      border-radius: 12px;
      background-color: #fafafa;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #f0f0f0;
      border-color: #555;
    }

    #preview {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ec6ca3;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c45389;
    }
  </style>
</head>
<body>
  <h1>Upload Your Wardrobe ðŸ‘•ðŸ‘—</h1>
  <div class="upload-box">
    <p>Let StyleAura analyze your fashion pieces and help you style them better!</p>

    <label class="custom-file-upload">
      <input type="file" id="imageInput" accept="image/*" multiple onchange="previewImages()" />
      ðŸ“¸ Choose Images
    </label>

    <div id="previewContainer"></div>

    <button onclick="goToNextPage()">Continue</button>
    <button class="btn" onclick="submitImage()">Upload</button>
  </div>

  <script src="upload.js"></script>
  <script>
    function previewImages() {
      const previewContainer = document.getElementById('previewContainer');
      previewContainer.innerHTML = ""; // Clear previous previews
      const files = document.getElementById('imageInput').files;

      for (const file of files) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.style.maxWidth = '100px';
          img.style.margin = '10px';
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }

    function goToNextPage() {
      // Logic to go to the next page
      alert('Next page logic goes here');
    }

    function submitImage() {
      // Logic to handle the image submission
      alert('Image upload logic goes here');
    }
  </script>
</body>
</html>
