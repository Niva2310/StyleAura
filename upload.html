
          <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wardrobe â€“ StyleAura</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3fc;
      color: #333;
    }

    header {
      background-color: #ff9900;
      padding: 30px 20px;
      text-align: center;
      color: white;
      border-bottom: 5px solid #ffa600;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .upload-box {
      background-color: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .custom-file-upload {
      display: inline-block;
      background-color: #ff8800;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #ff5c5c;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    .preview-item {
      margin-top: 20px;
      border: 2px solid #ffae42;
      border-radius: 10px;
      padding: 10px;
      display: inline-block;
    }

    .preview-item img {
      max-width: 150px;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    .preview-item select {
      margin-top: 10px;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .saved-label {
      font-weight: bold;
      margin-top: 8px;
      display: block;
      color: green;
    }
  </style>
</head>
<body>

  <header>
    <h1>Upload Your Wardrobe ðŸ§¥ðŸ‘—</h1>
    <p>Let StyleAura analyze your fashion pieces and help you style them better!</p>
  </header>

  <div class="upload-box">
    <label class="custom-file-upload">
      <input type="file" id="uploadInput" multiple accept="image/*" style="display: none;" />
      ðŸ“¸ Choose Image(s)
    </label>

    <br>
    <button class="btn" onclick="uploadImages()">Upload</button>
    <button class="btn" onclick="clearWardrobe()">Clear Wardrobe</button>

    <div id="previewContainer"></div>
  </div>

  <script>
    function uploadImages() {
      const input = document.getElementById("uploadInput");
      const files = input.files;

      if (files.length === 0) {
        alert("Please select at least one image to upload.");
        return;
      }

      for (let file of files) {
        const reader = new FileReader();

        reader.onload = function (event) {
          const base64Image = event.target.result;

          const container = document.createElement("div");
          container.className = "preview-item";

          const img = document.createElement("img");
          img.src = base64Image;

          const select = document.createElement("select");
          select.innerHTML = `
            <option value="">Select Category</option>
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
            <option value="Footwear">Footwear</option>
            <option value="Accessory">Accessory</option>
            <option value="Outerwear">Outerwear</option>
          `;

          select.onchange = function () {
            if (select.value !== "") {
              let wardrobe = JSON.parse(localStorage.getItem("wardrobe")) || [];
              wardrobe.push({
                image: base64Image,
                fileName: file.name,
                category: select.value
              });
              localStorage.setItem("wardrobe", JSON.stringify(wardrobe));
              select.disabled = true;

              const label = document.createElement("span");
              label.className = "saved-label";
              label.textContent = `Saved as ${select.value}`;
              container.appendChild(label);
            }
          };

          container.appendChild(img);
          container.appendChild(select);
          document.getElementById("previewContainer").appendChild(container);
        };

        reader.readAsDataURL(file);
      }
    }

    function clearWardrobe() {
      localStorage.removeItem("wardrobe");
      document.getElementById("previewContainer").innerHTML = "";
      alert("Wardrobe has been cleared.");
    }

    // Show existing wardrobe on load
    window.onload = function () {
      const wardrobe = JSON.parse(localStorage.getItem("wardrobe")) || [];
      const previewContainer = document.getElementById("previewContainer");

      if (wardrobe.length === 0) {
        previewContainer.innerHTML = "<p>No wardrobe items available.</p>";
      } else {
        wardrobe.forEach((item) => {
          const container = document.createElement("div");
          container.className = "preview-item";

          const img = document.createElement("img");
          img.src = item.image;

          const label = document.createElement("span");
          label.className = "saved-label";
          label.textContent = item.category;

          container.appendChild(img);
          container.appendChild(label);
          previewContainer.appendChild(container);
        });
      }
    };
  </script>

</body>
</html>
