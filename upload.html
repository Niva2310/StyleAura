<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wardrobe â€“ StyleAura</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #f9f0ff);
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #444;
    }

    .tagline {
      color: #666;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .upload-container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 30px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    label[for="fileInput"] {
      display: inline-block;
      border: 2px dashed #ff99cc;
      padding: 15px 30px;
      border-radius: 12px;
      background-color: #fff0f6;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn.upload {
      background-color: #ff85b3;
      color: white;
    }

    .btn.upload:hover {
      background-color: #ff66a3;
    }

    .btn.clear {
      background-color: #ffd6e6;
      color: #333;
    }

    .btn.clear:hover {
      background-color: #ffbbd4;
    }

    #previewArea {
      margin-top: 20px;
    }

    .wardrobe-card {
      background-color: #fff7fb;
      border: 2px solid #ffb6c1;
      padding: 15px;
      margin: 15px auto;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }

    .wardrobe-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    select {
      margin: 5px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload Your Wardrobe ðŸ‘šðŸ‘—</h1>
    <p class="tagline">Let StyleAura analyze your fashion pieces and help you style them better!</p>
  </header>

  <main class="upload-container">
    <label for="fileInput">ðŸ“¸ Choose Images</label>
    <input type="file" id="fileInput" accept="image/*" multiple />

    <div>
      <button class="btn upload" onclick="uploadImages()">Upload</button>
      <button class="btn clear" onclick="clearWardrobe()">Clear Wardrobe</button>
    </div>

    <div id="previewArea">
      <p>No wardrobe items available.</p>
    </div>
  </main>

  <script src="upload.js"></script>
</body>
</html>
