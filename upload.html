<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wardrobe â€“ StyleAura</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbeffb, #f0f8ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      margin-bottom: 2rem;
      text-align: center;
    }

    .upload-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px dashed #888;
      border-radius: 12px;
      background-color: #fafafa;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 1rem;
    }

    .custom-file-upload:hover {
      background-color: #f0f0f0;
      border-color: #555;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ec6ca3;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #c45389;
    }

    .preview-item {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .preview-item img {
      max-width: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .preview-item select {
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Upload Your Wardrobe ðŸ‘•ðŸ‘—</h1>
  <div class="upload-box">
    <p>Let StyleAura analyze your fashion pieces and help you style them better!</p>

    <label class="custom-file-upload">
      <input type="file" id="uploadInput" multiple accept="image/*" style="display: none;" />
      ðŸ“¸ Choose Image(s)
    </label>

    <br>
    <button class="btn" onclick="uploadImages()">Upload</button>
    <button class="btn" onclick="clearWardrobe()">Clear Wardrobe</button>

    <div id="previewContainer"></div>
  </div>

  <script>
    function uploadImages() {
      const input = document.getElementById("uploadInput");
      const files = input.files;

      for (let file of files) {
        const reader = new FileReader();

        reader.onload = function (event) {
          const base64Image = event.target.result;

          const container = document.createElement("div");
          container.className = "preview-item";

          const img = document.createElement("img");
          img.src = base64Image;

          const select = document.createElement("select");
          select.innerHTML = `
            <option value="">Select Category</option>
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
            <option value="Footwear">Footwear</option>
            <option value="Accessory">Accessory</option>
            <option value="Outerwear">Outerwear</option>
          `;

          select.onchange = function () {
            if (select.value !== "") {
              let wardrobe = JSON.parse(localStorage.getItem("wardrobe")) || [];
              wardrobe.push({
                image: base64Image,
                fileName: file.name,
                category: select.value
              });
              localStorage.setItem("wardrobe", JSON.stringify(wardrobe));
              select.disabled = true;
              alert(`Saved as ${select.value}`);
            }
          };

          container.appendChild(img);
          container.appendChild(select);
          document.getElementById("previewContainer").appendChild(container);
        };

        reader.readAsDataURL(file);
      }
    }

    function clearWardrobe() {
      localStorage.removeItem("wardrobe");
      document.getElementById("previewContainer").innerHTML = "";
    }

    // Load wardrobe on startup
    window.onload = function () {
      const wardrobe = JSON.parse(localStorage.getItem("wardrobe")) || [];
      for (let item of wardrobe) {
        const container = document.createElement("div");
        container.className = "preview-item";

        const img = document.createElement("img");
        img.src = item.image;

        const label = document.createElement("span");
        label.textContent = item.category;
        label.style.fontWeight = "bold";

        container.appendChild(img);
        container.appendChild(label);
        document.getElementById("previewContainer").appendChild(container);
      }
    };
  </script>
</body>
</html>
