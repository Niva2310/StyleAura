<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wardrobe â€“ StyleAura</title>
  <link rel="stylesheet" href="update.css" />
</head>
<body>
  <h1>Upload Your Wardrobe ðŸ‘•ðŸ‘—</h1>
  <div class="upload-box">
    <p>Let StyleAura analyze your fashion pieces and help you style them better!</p>

    <label class="custom-file-upload">
      <input type="file" id="uploadInput" multiple accept="image/*" style="display: none;" />
      ðŸ“¸ Choose Image(s)
    </label>

    <br>
    <button class="btn" onclick="uploadImages()">Upload</button>
    <button class="btn" onclick="clearWardrobe()">Clear Wardrobe</button>

    <div id="previewContainer"></div>
  </div>

  <script>
    function uploadImages() {
      const input = document.getElementById("uploadInput");
      const files = input.files;

      for (let file of files) {
        const reader = new FileReader();

        reader.onload = function (event) {
          const base64Image = event.target.result;

          const container = document.createElement("div");
          container.className = "preview-item";

          const img = document.createElement("img");
          img.src = base64Image;

          const select = document.createElement("select");
          select.innerHTML = `
            <option value="">Select Category</option>
            <option value="Top">Top</option>
            <option value="Bottom">Bottom</option>
            <option value="Footwear">Footwear</option>
            <option value="Accessory">Accessory</option>
            <option value="Outerwear">Outerwear</option>
          `;

          select.onchange = function () {
            if (select.value !== "") {
              let wardrobe = JSON.parse(localStorage.getItem("wardrobe")) || [];
              wardrobe.push({
                image: base64Image,
                fileName: file.name,
                category: select.value
              });
              localStorage.setItem("wardrobe", JSON.stringify(wardrobe));
              select.disabled = true;
              alert(`Saved as ${select.value}`);
            }
          };

          container.appendChild(img);
          container.appendChild(select);
          document.getElementById("previewContainer").appendChild(container);
        };

        reader.readAsDataURL(file);
      }
    }

    function clearWardrobe() {
      localStorage.removeItem("wardrobe");
      document.getElementById("previewContainer").innerHTML = "";
    }

    // Load wardrobe on startup
    window.onload = function () {
      const wardrobe = JSON.parse(localStorage.getItem("wardrobe")) || [];
      for (let item of wardrobe) {
        const container = document.createElement("div");
        container.className = "preview-item";

        const img = document.createElement("img");
        img.src = item.image;

        const label = document.createElement("span");
        label.textContent = item.category;
        label.style.fontWeight = "bold";

        container.appendChild(img);
        container.appendChild(label);
        document.getElementById("previewContainer").appendChild(container);
      }
    };
  </script>
</body>
</html>
